<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bienvenue sur Webserv !</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #333;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      margin-top: 40px;
      color: #2c3e50;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button,
    input[type="submit"] {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover,
    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    .danger {
      background-color: #e74c3c !important;
    }

    a {
      text-decoration: none;
      color: #3498db;
    }

    a:hover {
      text-decoration: underline;
    }

    hr {
      margin: 40px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>🚀 Hello depuis ton serveur Webserv 😎</h1>
    <p>Si tu vois cette page, c’est que ton serveur fonctionne !</p>
  </header>

  <main>

    <h2>📝 Formulaire vers script CGI (POST)</h2>
    <form action="/script.py" method="POST">
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="ville">Ville :</label>
      <input type="text" id="ville" name="ville" required>

      <input type="submit" value="Envoyer">
    </form>

    <h2>🔎 Test CGI via méthode GET</h2>
    <a href="/script.py">
    <button type="button">Méthode GET CGI</button>
</a>


    <h2>📤 Uploader un fichier</h2>
    <form action="/upload.py" method="POST" enctype="multipart/form-data">
      <input type="file" name="file_upload" required>
      <button type="submit">Envoyer</button>
    </form>

    <h2>🛑 Arrêter le serveur</h2>
    <form action="/stopserv" method="POST">
      <button type="submit" class="danger">Stop the Server</button>
    </form>

    <hr />

    <p>📁 <a href="/list.py">Voir les fichiers uploadés</a></p>

  </main>

</body>
</html>
